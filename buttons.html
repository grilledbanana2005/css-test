<style>
    .subscribe-button {
        background-color: rgb(203, 14, 14);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        margin-right: 10px;
        cursor: pointer;
        transition: opacity 0.4s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.6;
    }

    .join-button:hover {
        color: white;
        background-color: rgb(55, 140, 243) ;
    }

    .join-button:active {
        opacity: .7;
    }

    .join-button {
        color: rgb(55, 140, 243);
        background-color: white;
        border-color: rgb(55, 140, 243);
        border-width: 1px;
        margin-right: 10px;
        cursor: pointer;
        height: 35px;
        width: 60px;
        border-radius: 3px;
        transition: background-color .4s, color .4s;
    }

    .tweet-button {
        background-color: rgb(2,158,255);
        color: white;
        border: none;
        height: 35px;
        width: 75px;
        cursor: pointer;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s,opacity 0.2s;
    }

    .tweet-button:active {
        opacity: 0.6;
    }

    .tweet-button:hover {
        box-shadow: 1px 1px 6px rgba(0,0,0,.5);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
