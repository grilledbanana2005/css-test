<body>
    <header class="header-cell">
        <a href="trangchu.html">
            <img src="images/logo.png" class="logo">

        <nav class="nav-cell">
            <a href="trangchu.html" class="child-nav">Trang chủ</a>
            <a href="gioithieu.html" class="child-nav">Giới thiệu</a>

        <img src="buoi2/header-img1.png" class="header-img-1">
        <img src="buoi2/header-img2.png" class="header-img-2">
        <img src="buoi2/header-img3.png" class="header-img-3">
        
        <form method="get" class="search-bar-items">
            <i class="fa fa-shopping-cart icon"></i>
            <a href="#"><i class="fa fa-search icon"></i></a>
            <input type="text" placeholder="Nhập nội dung tìm kiếm.." class="search-bar">
        </form>
    </header> 
    <main class="main-cell">
        <form method="post" enctype="application/x-www-form-urlencoded" class="form-to-fill">
            <fieldset>
                <legend><h1>Liên hệ</h1></legend>
                <p><img src="images/lienhe/check-in.png"><span>  Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</span> Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
                <legend><h1>Góp ý</h1></legend>
                    <table>
                        <tr>
                            <td><label for="username"><i class="fas fa-user icon" aria-hidden="true"></i></label>
                            <input id="username" type="text" placeholder="Vui lòng nhập họ tên của bạn" style="width: 199px;"></td>
                        </tr>
                        <tr>
                            <td><label for="email"><i class="fa fa-envelope icon"></i>
                            <input id="email" type="text" placeholder="Vui lòng nhập địa chỉ email"style="width: 199px;"></td>
                        </tr>
                        <tr>
                            <td><label for="topic"><i class="fa-solid fa-list"></i></label>
                                <select name="topic" id="topic" size="1">
                                    <option value="productAndService">Về Sản Phẩm/ Dịch Vụ</option>
                                    <option value="memberPrivilege">Về Ưu Đãi Thành Viên</option>
                                    <option value="HR">Về Tin Tuyển Dụng</option>
                                    <option value="1">Về Nhà Ăn Tết</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="feedback"><i class="fa fa-sticky-note" aria-hidden="true"></i></label>
                                <textarea name="feedback" id="feedback" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"> 
                                <input type="submit" value="Gửi">
                            </td>
                        </tr>
                    </table>
            </fieldset>
        </form>
    </main>
