    <main>
        <h1>Liên hệ</h1>
        <img src="images/lienhe/check-in.png">
        <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td><label for="username">Họ Tên:</td>
                        <td><input id="username" type="text" placeholder="Vui lòng nhập họ tên của bạn" style="width: 199px;"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</td>
                        <td><input id="email" type="text" placeholder="Vui lòng nhập địa chỉ email"style="width: 199px;"></td>
                    </tr>
                    <tr>
                        <td><label for="topic">Chủ đề:</label></td>
                        <td>
                            <select name="topic" id="topic" size="1">
                                <option value="productAndService">Về Sản Phẩm/ Dịch Vụ</option>
                                <option value="memberPrivilege">Về Ưu Đãi Thành Viên</option>
                                <option value="HR">Về Tin Tuyển Dụng</option>
                                <option value="1">Về Nhà Ăn Tết</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="feedback">Nội dung:</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="feedback" id="feedback" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; vertical-align: middle;">
                            <input type="submit" value="Gửi">
                        </td>
                    </tr>
                </table>
        </fieldset>
    </form>
