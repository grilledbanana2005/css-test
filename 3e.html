<style>
    .apply-button {
      background-color: rgb(10, 102, 194);
      color: white;
      border: none;
      height: 40px;
      width: 240px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.12s;
    }
    .apply-button:hover {
        background-color: rgb(7, 75, 143);
    }
  
    .save-button {
      background-color: white;
      color: rgb(10, 102, 194);
      border-width: 1px;
      border-style: solid;
      border-color: rgb(10, 102, 194);
      height: 40px;
      width: 80px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: border-width 0.1s, background-color 0.12s;
    }
    .save-button:hover {
        border-width: 2px;
        background-color:rgb(172, 208, 244) ;
    }
  </style>
  
  <button class="apply-button">
    Apply on company website
  </button>
  
  <button class="save-button">
    Save
  </button>
