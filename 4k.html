<style>
    .butt {
        font-size: 15px;
        color: white;
        border: none;
        background-color: green;

        padding-left: 5px;
        padding-right: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        
        margin-left: 4px;
        margin-right: 4px;
        
        cursor: pointer;

       transition: padding 0.2s, margin 0.2s;
    }

    .butt:hover {
        padding-left: 10px;
        padding-right: 10px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>
<button class="butt">One</button>
<button class="butt">Two</button>
<button class="butt">Three</button>
