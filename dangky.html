    <form method="get" class="search-bar-items">
        <i class="fa fa-shopping-cart icon"></i>
        <a href="#"><i class="fa fa-search icon"></i></a>
        <input type="text" placeholder="Nhập nội dung tìm kiếm.." class="search-bar">
    </form>
</header>
    <main class="main-cell">
        <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend style="width: 100%;"><h1>Đăng Ký</h1></legend>
            <table>
                <tr>
                    <td><label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input placeholder="Vui lòng nhập email" type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password"><i class="fa fa-key"></i></label>
                    <input placeholder="Vui lòng nhập mật khẩu" type="password" id="password" name="psw"></td>
                </tr>
                <tr>
                    <td><label for="password2"><i class="fa fa-key"></i></label>
                    <input placeholder="Vui lòng nhập mật khẩu" type="password" id="password2" name="psw2"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-users"></i>
                    <input type="radio" name="memType" id="silver" value="silver"><label for="silver">Bạc</label>
                        <input type="radio" name="memType" id="gold" value="gold"><label for="gold">Vàng</label>
                        <input type="radio" name="memType" id="plat" value="plat"><label for="plat">Bạch Kim</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="avatar"><i class="fa-solid fa-id-badge"></i></label>
                    <input type="file" id="avatar" name="avatar"></td>
                </tr>
                <tr>
                    <td  colspan="2">
                        <p>Thông qua việc tạo tài khoản, bạn đồng ý với 
                        <a href="facebook.com">Điều khoản & Quyền riêng tư của chúng tôi.
                        </a></p>
                        
                    </td>
                </tr>
                <tr>
                    <td  colspan="2">
                        <input value="Đăng ký" type="submit">
                        <input value="Hủy" type="reset">
                    </td>
                </tr>
            </table>             
        </fieldset>
    </form>
    </main>
